<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tags</title>
</head>
<body>
    <h2>This is the example of semantic tag</h2>
    <header>
        <div>
            <nav>
                <ul>
                    <li>Hi!!!</li>
                    <li>Hello!!!</li>
                    <li>Namaste!!!</li>
                </ul>
            </nav>
        </div>
    </header>
    <footer>
        Thanks for visiting us..!
    </footer>
</body>
</html>
